docker-boxmanagement:
  stage: publish
  # the tag 'shell' advices only GitLab runners using this tag to pick up that job
  #tags:
  #  - shell
  when: always
  cache:
    paths:
      - backend/boxmanagement/target/boxmanagement-0.0.1-SNAPSHOT.jar
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - cd $CI_PROJECT_DIR/backend/boxmanagement
    - docker build -t $CI_REGISTRY/joaquinmurcia/ase_project/boxmanagement:latest . #TODO: allow other usernames
    - docker image push $CI_REGISTRY/joaquinmurcia/ase_project/boxmanagement:latest


